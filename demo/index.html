<!doctype html>
<html>
  <head>
    <title>lmb-context-help-heading demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../lmb-context-help-heading.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      lmb-context-help-heading {
        --heading-style: {
          font-size: 1.5rem;
          font-weight: 900;
          line-height: 1;
          text-decoration: underline;
        }
      }
    </style>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>Basic lmb-context-help-heading Demo</h3>
      <demo-snippet>
        <template>
          <h1>Default Version</h1>
          <lmb-context-help-heading></lmb-context-help-heading>

          <h1>Custom Version</h1>
          <lmb-context-help-heading
            heading-content="This is custom text"
            tag="h1"
            title="This automatically opened"
            content="This is a help modal that opened automatically by setting auto-open='true'"
            auto-open="true"
          ></lmb-context-help-heading>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
